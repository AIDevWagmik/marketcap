<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Solana Memecoin</title>
  <style>
    :root { --blue: #007BFF; --tile: 180px; }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      background-color: var(--blue);
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Area below the banner */
    main {
      position: relative;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      text-align: center;
      gap: 2rem;
      background: var(--blue);
    }

    /* Checker overlay */
    main::before {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background-image: url('mcap.png');
      background-repeat: repeat;
      background-size: var(--tile) var(--tile);
      -webkit-mask:
        conic-gradient(#000 0 90deg, transparent 0 180deg, #000 0 270deg, transparent 0) 0 0/var(--tile) var(--tile),
        conic-gradient(transparent 0 90deg, #000 0 180deg, transparent 0 270deg, #000 0) calc(var(--tile)/2) calc(var(--tile)/2)/var(--tile) var(--tile);
      mask:
        conic-gradient(#000 0 90deg, transparent 0 180deg, #000 0 270deg, transparent 0) 0 0/var(--tile) var(--tile),
        conic-gradient(transparent 0 90deg, #000 0 180deg, transparent 0 270deg, #000 0) calc(var(--tile)/2) calc(var(--tile)/2)/var(--tile) var(--tile);
    }

    /* Full-width top banner */
    header { width: 100%; background: var(--blue); }
    header img { width: 100%; height: auto; display: block; }

    section {
      background: var(--blue);
      color: #fff;
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
    }

    section h2 {
      margin: 0 0 1rem 0;
      font-size: 1.5rem;
    }

    /* App icon button */
    .app-launch-wrap { display: flex; justify-content: center; }
    .app-launch {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      text-decoration: none;
      color: #fff;
    }
    .app-launch img {
      width: clamp(110px, 28vw, 200px);
      height: auto;
      display: block;
      border-radius: 24px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.25);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      background: #ffffff;
    }
    .app-launch:hover img, .app-launch:focus img {
      transform: translateY(-2px);
      box-shadow: 0 10px 28px rgba(0,0,0,0.35);
    }
    .app-launch span {
      background: #fff;
      color: var(--blue);
      font-weight: 700;
      padding: 0.5rem 0.85rem;
      border-radius: 999px;
    }

    @media (max-width: 480px) {
      :root { --tile: 120px; }
      main { padding: 1.25rem; }
      h1 { font-size: 1.4rem; }
      section h2 { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <header>
    <img src="marketcap-banner.png" alt="Marketcap banner" loading="eager" />
  </header>

  <main>
    <h1>Welcome to My Solana Memecoin</h1>

    <section>
      <h2>Buy your cap, the market isn't waiting</h2>
      <div class="app-launch-wrap">
        <a class="app-launch" href="https://themarketingisinthemcap.com/" target="_blank" rel="noopener noreferrer" aria-label="Open themarketingisinthemcap.com">
          <img src="app.png" alt="Open App" />
          <span>Open the app</span>
        </a>
      </div>
    </section>
  </main>
</body>
</html>
