<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Solana Memecoin</title>
  <style>
    :root { --blue: #007BFF; }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--blue) 0%, #0056b3 50%, var(--blue) 100%);
      background-attachment: fixed;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      position: relative;
    }

    /* Animated floating effect for side columns */
    @keyframes floatPattern {
      from { background-position-y: 0; }
      to { background-position-y: 100%; }
    }

    body::before,
    body::after {
      content: "";
      position: fixed;
      top: 120px; /* start below the banner */
      bottom: 0;
      width: 180px; /* bigger column */
      background-image: url('mcap.png');
      background-repeat: repeat-y;
      background-size: contain;
      animation: floatPattern 20s linear infinite;
      opacity: 0.15; /* subtle overlay */
      z-index: 0;
    }
    body::before { left: 0; }
    body::after { right: 0; }

    html, body { height: 100%; }
    header, main { position: relative; z-index: 1; }

    header { width: 100%; background: transparent; }
    header img { width: 100%; height: auto; display: block; }

    main {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      text-align: center;
      gap: 2rem;
    }

    .app-section {
      width: 100%;
      max-width: 1200px;
      color: #fff;
    }

    .app-section h2 {
      margin: 0 0 1rem 0;
      padding: 1rem;
      background: var(--blue);
      color: #fff;
      font-size: 1.5rem;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      display: block;
    }

    .app-launch-wrap { display: flex; justify-content: center; padding: 1.25rem 0; }
    .app-launch {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      text-decoration: none;
      color: #fff;
    }
    .app-launch img {
      width: clamp(110px, 28vw, 200px);
      height: auto;
      display: block;
      border-radius: 24px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.25);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      background: #ffffff;
    }
    .app-launch:hover img, .app-launch:focus img {
      transform: translateY(-2px);
      box-shadow: 0 10px 28px rgba(0,0,0,0.35);
    }
    .app-launch span {
      background: var(--blue);
      color: #fff;
      font-weight: 700;
      padding: 0.5rem 0.85rem;
      border-radius: 999px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.25);
    }

    @media (max-width: 480px) {
      body::before, body::after { display: none; }
      main { padding: 1.25rem; }
      h1 { font-size: 1.4rem; }
      .app-section h2 { font-size: 1.2rem; }
      iframe { height: 400px; }
    }
  </style>
</head>
<body>
  <header>
    <img src="marketcap-banner.png" alt="Marketcap banner" loading="eager" />
  </header>

  <main>
    <h1>Welcome to My Solana Memecoin</h1>

    <div class="app-section">
      <h2>Buy your cap, the market isn't waiting</h2>
      <div class="app-launch-wrap">
        <a class="app-launch" href="https://themarketingisinthemcap.com/" target="_blank" rel="noopener noreferrer" aria-label="Open themarketingisinthemcap.com">
          <img src="buy.png" alt="Open App" />
          <span>Open the app</span>
        </a>
      </div>
    </div>

    <section>
      <h2>In the cap we believe</h2>
      <iframe src="https://dexscreener.com/solana/8dfgrjblqbnyfituml6k43sxbktz3xh3nx6mrys6rek7" title="In the cap we believe"></iframe>
    </section>
  </main>
</body>
</html>
