<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The MCAP Cult</title>
  <script src="https://terminal.jup.ag/main-v2.js"></script>
  <style>
    :root { --blue: #68a1dd; --colW: 220px; }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; height: 100%; }

    body {
      min-height: 100vh;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      position: relative;
      overflow-x: hidden;
      background-color: var(--blue);
    }

    /* HATS BACKGROUND: now scroll-reactive (parallax) */
    .hat-bg {
      position: fixed;
      top: 0; bottom: 0;
      left: var(--colW);
      right: var(--colW);
      pointer-events: none;
      z-index: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      grid-auto-rows: 350px;
      justify-items: center;
      align-items: center;
      will-change: transform;
    }
    .hat-bg img {
      width: 100%;
      max-width: 350px;
      height: auto;
      image-rendering: high-quality;
      opacity: 1;
    }

    /* SIDE COLUMNS: fixed layer but scroll-synced background */
    #side-columns {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 2;
    }
    #side-columns .col {
      position: absolute;
      top: 0; bottom: 0;
      width: var(--colW);
      background-image: url('mcap.png');
      background-repeat: repeat-y;
      background-size: contain;
      opacity: 0.18;
      will-change: background-position;
    }
    #side-columns .left { left: 0; }
    #side-columns .right { right: 0; }

    header, main, footer { position: relative; z-index: 3; }

    header img { width: 100%; height: auto; display: block; }

    main {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      padding-left: calc(1rem + var(--colW));
      padding-right: calc(1rem + var(--colW));
      text-align: center;
      gap: 2rem;
    }

    .app-section, .jupiter-section { width: 100%; max-width: 1200px; color: #fff; }
    .app-section h2, .jupiter-section h2 {
      display: inline-block;
      margin: 0 auto 1rem auto;
      padding: 0.5rem 0.9rem;
      background: var(--blue);
      color: #fff;
      font-size: 1.15rem;
      text-align: center;
      border-radius: 9999px;
    }

    .market-section {
      width: 100%;
      max-width: 800px;
      background: #ffffff;
      color: #000;
      border-radius: 16px;
      overflow: hidden;
      margin: 0 auto;
    }
    .market-section h2 {
      margin: 0;
      padding: 0.85rem 1rem;
      background: var(--blue);
      color: #fff;
      font-size: 1.4rem;
      text-align: center;
    }

    #dexscreener-embed { position: relative; width: 100%; padding-bottom: 80%; }
    @media (min-width: 1400px) {
      #dexscreener-embed { padding-bottom: 50%; }
    }
    #dexscreener-embed iframe {
      position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: 0;
    }

    .app-launch-wrap { display: flex; justify-content: center; padding: 1.25rem 0; }
    .app-launch {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      text-decoration: none;
      color: #fff;
    }
    .app-launch img {
      width: clamp(110px, 28vw, 200px);
      height: auto;
      display: block;
      border-radius: 24px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.25);
      background: #ffffff;
    }

    #jupiter-terminal { height: 600px; max-width: 600px; margin: 0 auto; }

    footer img { width: 100%; height: auto; display: block; }

    @media (max-width: 480px) {
      #side-columns { display: none; }
      .hat-bg { left: 0; right: 0; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); grid-auto-rows: 150px; }
      main { padding: 1.25rem; }
      h1 { font-size: 1.4rem; }
      .app-section h2, .jupiter-section h2 { font-size: 1.05rem; }
      .market-section { max-width: 100%; border-radius: 12px; }
      .market-section h2 { font-size: 1.15rem; }
    }
  </style>
</head>
<body>
  <header>
    <img src="marketcap-banner.png" alt="Marketcap banner" loading="eager" />
  </header>

  <div class="hat-bg" aria-hidden="true">
    <script>
      const hats = ["hat1.png","hat2.png","hat3.png","hat4.png","hat5.png","hat6.png","hat7.png","hat8.png","hat9.png","hat10.png"];
      for(let i=0;i<40;i++){
        const img=document.createElement('img');
        img.src=hats[i % hats.length];
        document.currentScript.parentNode.appendChild(img);
      }
    </script>
  </div>

  <div id="side-columns" aria-hidden="true">
    <div class="col left"></div>
    <div class="col right"></div>
  </div>

  <main>
    <h1>All the markets need the Â§MCAP</h1>

    <div class="app-section">
      <h2>Buy your cap, the market isn't waiting</h2>
      <div class="app-launch-wrap">
        <a class="app-launch" href="https://themarketingisinthemcap.com/" target="_blank" rel="noopener noreferrer">
          <img src="mcap.png" alt="Open App" />
          <span>Open the app</span>
        </a>
      </div>
    </div>

    <div class="jupiter-section">
      <h2>Buy $MCAP directly with Jupiter</h2>
      <div id="jupiter-terminal"></div>
      <script>
        window.Jupiter.init({
          displayMode: "widget",
          widgetParameters: {
            containerSelector: "#jupiter-terminal",
            defaultInputMint: "So11111111111111111111111111111111111111112",
            defaultOutputMint: "HTJjDuxxnxHGoKTiTYLMFQ59gFjSBS3bXiCWJML6bonk"
          }
        });
      </script>
    </div>

    <section class="market-section">
      <h2>In the cap we believe</h2>
      <div id="dexscreener-embed">
        <iframe src="https://dexscreener.com/solana/8dfgrJBLqbnyfitUML6K43sxBKtz3xh3nx6mRYs6rEK7?embed=1&loadChartSettings=0&trades=0&chartLeftToolbar=0&chartTheme=dark&theme=dark&chartStyle=0&chartType=usd&interval=15"></iframe>
      </div>
    </section>
  </main>

  <footer>
    <img src="mcap-end.png" alt="MCAP end banner" />
  </footer>

  <script>
    // Scroll-sync background elements for a lively feel
    (function(){
      const hat = document.querySelector('.hat-bg');
      const left = document.querySelector('#side-columns .left');
      const right = document.querySelector('#side-columns .right');

      function onScroll(){
        const y = window.scrollY || window.pageYOffset || 0;
        // Parallax: hats move slower than content
        if(hat) hat.style.transform = `translateY(${y * 0.2}px)`;
        // Columns' pattern scrolls at a different speed
        if(left) left.style.backgroundPositionY = `${y * 0.5}px`;
        if(right) right.style.backgroundPositionY = `${y * 0.5}px`;
      }
      window.addEventListener('scroll', onScroll, { passive: true });
      onScroll();
    })();
  </script>
</body>
</html>

</html>
