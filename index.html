<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Solana Memecoin</title>
  <style>
    :root { --blue: #007BFF; --colW: 220px; --header-h: 0px; }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; height: 100%; }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--blue) 0%, #0056b3 50%, var(--blue) 100%);
      background-attachment: fixed;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      position: relative;
    }

    /* Animated floating effect for side columns */
    @keyframes floatPattern {
      from { background-position-y: 0; }
      to { background-position-y: 100%; }
    }

    /* Fixed overlay columns that start below the banner and sit ABOVE the gradient */
    #side-columns {
      position: fixed;
      top: var(--header-h);
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 0; /* above body background, below content */
    }
    #side-columns .col {
      position: absolute;
      top: 0; bottom: 0;
      width: var(--colW);
      background-image: url('mcap.png');
      background-repeat: repeat-y;
      background-size: contain;
      opacity: 0.18;
      animation: floatPattern 20s linear infinite;
    }
    #side-columns .left { left: 0; }
    #side-columns .right { right: 0; }

    /* Content sits above the columns */
    header, main { position: relative; z-index: 1; }

    /* Banner */
    header { width: 100%; background: transparent; }
    header img { width: 100%; height: auto; display: block; }

    /* Layout paddings so content doesn't overlap side columns on desktop */
    main {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      padding-left: calc(1rem + var(--colW));
      padding-right: calc(1rem + var(--colW));
      text-align: center;
      gap: 2rem;
    }

    /* FIRST SECTION (Buy) — compact, rounded title */
    .app-section { width: 100%; max-width: 1200px; color: #fff; }
    .app-section h2 {
      display: inline-block;
      margin: 0 auto 1rem auto;
      padding: 0.6rem 1rem;
      background: var(--blue);
      color: #fff;
      font-size: 1.25rem;
      text-align: center;
      border-radius: 9999px; /* rounder */
    }

    /* SECOND SECTION (DexScreener) — wider title and container */
    .market-section { width: 100%; max-width: 1400px; background: #fff; color: #000; }
    .market-section h2 {
      margin: 0; padding: 1rem; background: var(--blue); color: #fff; font-size: 1.6rem; text-align: center;
    }
    .market-section iframe { width: 100%; height: 700px; border: none; display: block; }

    /* Prefer desktop layout for DexScreener on larger screens by giving it more width/height */
    @media (min-width: 1025px) {
      .market-section { max-width: 1600px; }
      .market-section iframe { height: 900px; }
    }

    /* App icon button */
    .app-launch-wrap { display: flex; justify-content: center; padding: 1.25rem 0; }
    .app-launch {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      text-decoration: none;
      color: #fff;
    }
    .app-launch img {
      width: clamp(110px, 28vw, 200px);
      height: auto;
      display: block;
      border-radius: 24px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.25);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      background: #ffffff;
    }
    .app-launch:hover img, .app-launch:focus img {
      transform: translateY(-2px);
      box-shadow: 0 10px 28px rgba(0,0,0,0.35);
    }
    .app-launch span {
      background: var(--blue);
      color: #fff;
      font-weight: 700;
      padding: 0.5rem 0.85rem;
      border-radius: 999px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.25);
    }

    /* Mobile tweaks */
    @media (max-width: 480px) {
      #side-columns { display: none; }
      main { padding: 1.25rem; }
      h1 { font-size: 1.4rem; }
      .app-section h2 { font-size: 1.1rem; }
      .market-section h2 { font-size: 1.2rem; }
      .market-section iframe { height: 450px; }
    }
  </style>
</head>
<body>
  <header>
    <img src="marketcap-banner.png" alt="Marketcap banner" loading="eager" />
  </header>

  <!-- Side columns overlay (starts below measured banner height) -->
  <div id="side-columns" aria-hidden="true">
    <div class="col left"></div>
    <div class="col right"></div>
  </div>

  <main>
    <h1>Welcome to My Solana Memecoin</h1>

    <div class="app-section">
      <h2>Buy your cap, the market isn't waiting</h2>
      <div class="app-launch-wrap">
        <a class="app-launch" href="https://themarketingisinthemcap.com/" target="_blank" rel="noopener noreferrer" aria-label="Open themarketingisinthemcap.com">
          <img src="app.png" alt="Open App" />
          <span>Open the app</span>
        </a>
      </div>
    </div>

    <section class="market-section">
      <h2>In the cap we believe</h2>
      <iframe src="https://dexscreener.com/solana/8dfgrjblqbnyfituml6k43sxbktz3xh3nx6mrys6rek7" title="In the cap we believe"></iframe>
    </section>
  </main>

  <script>
    // Measure banner height so side columns start exactly below it
    function setHeaderHeightVar(){
      const header = document.querySelector('header');
      if (!header) return;
      const h = header.offsetHeight;
      document.documentElement.style.setProperty('--header-h', h + 'px');
    }
    window.addEventListener('load', setHeaderHeightVar);
    window.addEventListener('resize', setHeaderHeightVar);
  </script>
</body>
</html>
