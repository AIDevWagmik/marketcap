<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The MCAP Cult</title>
  <style>
    :root { --blue: #007BFF; --colW: 220px; }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; height: 100%; }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--blue) 0%, #0056b3 50%, var(--blue) 100%);
      background-attachment: fixed; /* gradient base layer */
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      position: relative;
      overflow-x: hidden;
    }

    /* Random scattered hat images — ABOVE gradient, BELOW columns/sections */
    .hat-bg {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0; /* base overlay layer */
    }
    .hat-bg img {
      position: absolute;
      width: clamp(140px, 14vw, 260px); /* much bigger */
      opacity: 0.18;
      /* no rotation, no movement — respect original orientation */
    }

    @keyframes floatPattern {
      from { background-position-y: 0; }
      to { background-position-y: 100%; }
    }

    /* Side columns — ABOVE hats, BELOW content */
    #side-columns {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1; /* sits above hats */
    }
    #side-columns .col {
      position: absolute;
      top: 0; bottom: 0;
      width: var(--colW);
      background-image: url('mcap.png');
      background-repeat: repeat-y;
      background-size: contain;
      opacity: 0.18;
      animation: floatPattern 20s linear infinite;
    }
    #side-columns .left { left: 0; }
    #side-columns .right { right: 0; }

    /* Content layered ABOVE columns */
    header, main, footer { position: relative; z-index: 2; }

    header img { width: 100%; height: auto; display: block; }

    main {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      padding-left: calc(1rem + var(--colW));
      padding-right: calc(1rem + var(--colW));
      text-align: center;
      gap: 2rem;
    }

    .app-section { width: 100%; max-width: 1200px; color: #fff; }
    .app-section h2 {
      display: inline-block;
      margin: 0 auto 1rem auto;
      padding: 0.5rem 0.9rem;
      background: var(--blue);
      color: #fff;
      font-size: 1.15rem;
      text-align: center;
      border-radius: 9999px;
    }

    .market-section {
      width: 100%;
      max-width: 800px; /* smaller */
      background: #ffffff;
      color: #000;
      border-radius: 16px;
      overflow: hidden;
      margin: 0 auto;
    }
    .market-section h2 {
      margin: 0;
      padding: 0.85rem 1rem;
      background: var(--blue);
      color: #fff;
      font-size: 1.4rem;
      text-align: center;
    }

    #dexscreener-embed { position: relative; width: 100%; padding-bottom: 80%; }
    @media (min-width: 1400px) {
      #dexscreener-embed { padding-bottom: 50%; }
    }
    #dexscreener-embed iframe {
      position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: 0;
    }

    .app-launch-wrap { display: flex; justify-content: center; padding: 1.25rem 0; }
    .app-launch {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      text-decoration: none;
      color: #fff;
    }
    .app-launch img {
      width: clamp(110px, 28vw, 200px);
      height: auto;
      display: block;
      border-radius: 24px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.25);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      background: #ffffff;
    }
    .app-launch:hover img, .app-launch:focus img {
      transform: translateY(-2px);
      box-shadow: 0 10px 28px rgba(0,0,0,0.35);
    }
    .app-launch span {
      background: var(--blue);
      color: #fff;
      font-weight: 700;
      padding: 0.5rem 0.85rem;
      border-radius: 999px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.25);
    }

    footer img { width: 100%; height: auto; display: block; }

    @media (max-width: 480px) {
      #side-columns { display: none; }
      main { padding: 1.25rem; }
      h1 { font-size: 1.4rem; }
      .app-section h2 { font-size: 1.05rem; }
      .market-section { max-width: 100%; border-radius: 12px; }
      .market-section h2 { font-size: 1.15rem; }
    }
  </style>
</head>
<body>
  <header>
    <img src="marketcap-banner.png" alt="Marketcap banner" loading="eager" />
  </header>

  <!-- scattered hats ABOVE gradient, BELOW columns/banner/sections -->
  <div class="hat-bg" aria-hidden="true">
    <script>
      const hats = ["hat1.png","hat2.png","hat3.png","hat4.png","hat5.png","hat6.png","hat7.png","hat8.png","hat9.png","hat10.png"];
      for(let i=0;i<20;i++){
        const img=document.createElement('img');
        img.src=hats[Math.floor(Math.random()*hats.length)];
        img.style.top=(Math.random()*100)+'%';
        img.style.left=(Math.random()*100)+'%';
        // keep original orientation: no rotation
        document.currentScript.parentNode.appendChild(img);
      }
    </script>
  </div>

  <!-- side columns ABOVE hats, BELOW content -->
  <div id="side-columns" aria-hidden="true">
    <div class="col left"></div>
    <div class="col right"></div>
  </div>

  <main>
    <h1>All the markets need the §MCAP</h1>

    <div class="app-section">
      <h2>Buy your cap, the market isn't waiting</h2>
      <div class="app-launch-wrap">
        <a class="app-launch" href="https://themarketingisinthemcap.com/" target="_blank" rel="noopener noreferrer" aria-label="Open themarketingisinthemcap.com">
          <img src="mcap.png" alt="Open App" />
          <span>Open the app</span>
        </a>
      </div>
    </div>

    <section class="market-section">
      <h2>In the cap we believe</h2>
      <div id="dexscreener-embed">
        <iframe src="https://dexscreener.com/solana/8dfgrJBLqbnyfitUML6K43sxBKtz3xh3nx6mRYs6rEK7?embed=1&loadChartSettings=0&trades=0&chartLeftToolbar=0&chartTheme=dark&theme=dark&chartStyle=0&chartType=usd&interval=15" title="In the cap we believe"></iframe>
      </div>
    </section>
  </main>

  <footer>
    <img src="mcap-end.png" alt="MCAP end banner" />
  </footer>
</body>
</html>
