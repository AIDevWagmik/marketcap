<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Solana Memecoin</title>
  <style>
    :root { --blue: #007BFF; }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      background: var(--blue);
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Top banner */
    header {
      position: sticky;  /* sticks to the top on scroll */
      top: 0;
      z-index: 10;
      background: var(--blue);
      /* Respect iOS safe area on notched phones */
      padding-top: env(safe-area-inset-top);
    }
    header img {
      width: 100%;       /* full width */
      height: auto;      /* keep aspect ratio */
      display: block;    /* removes default inline gap */
    }

    main {
      min-height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      text-align: center;
    }

    @media (max-width: 480px) {
      main { padding: 1.25rem; }
      h1 { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <header>
    <!-- Place marketcap-banner.png in the same folder as this index.html -->
    <img src="marketcap-banner.png" alt="Marketcap banner" loading="eager" />
  </header>

  <main>
    
  </main>
</body>
</html>
